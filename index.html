<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fabiano Buscemi | Portfolio</title>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="card" id="card">
        <h1 class="text-3xl font-bold text-center">Hi, there!</h1>
    <form class="max-w-sm mx-auto p-5">
        <div class="flex">
          <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
          </span>
          <input type="text" name="username" id="username" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Insert your username..">
        </div>
      </form>
      <h1 class="font-bold text-center">I would like to ask your name before continuing, <br> so we can personalize your experience!</h1>
      <button type="submit" id="continue" style="display: none; border: 1px solid rgb(155, 155, 155)a;" class="bg-stone-900 hover:bg-stone-950 text-white font-bold py-2 px-4 rounded w-full mt-5">Continue</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
